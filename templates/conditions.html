<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jinja tags</title>
</head>
<body>
    <h1>conditional statements</h1>
    {% if a > b  %}
        {% if a > c %}
            <h1>{{ 'a is max' }}</h1>
        {% else %}
            <h1>{{ 'c is max' }}</h1>
        {% endif %}
    {% else %}
        {% if b > c %}
            <h1>{{ 'b is max' }}</h1>
        {% else %}
         <h1>{{ 'c is max' }}</h1>
         {% endif %}
    {% endif %}

</body>
</html>
